<div class="container">
	<!-- Editable table -->
	<div class="row">
		<div class="col-sm-8">
			<div class="card card-dark">
			  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">User table</h3>
			  <div class="card-body ">
			    <div id="table" class="table-editable table-dark">

			      <table class="table table-bordered table-responsive-md table-striped text-center">
			        <tr>
			          <th class="text-center">id</th>
			          <th class="text-center">username</th>
			          <th class="text-center">email</th>
			          <th class="text-center">Actions</th>
			        </tr>
			        <tr *ngFor="let user of users; let id = index">
			          <td contenteditable="false"  (blur)="updateList(user.id, 'name', $event)">{{user.id}}</td>
			          <td contenteditable="true"  (blur)="updateList(user.id, 'username', $event)">{{user.username}}</td>
			          <td contenteditable="true"  (blur)="updateList(user.id, 'email', $event)">{{user.email}}</td>

			 
			          <td>
			            <span class="table-remove">
			              <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0" (click)="remove(user.id)">Remove</button>
			              <button type="button" mdbBtn  rounded="true" size="sm" class="my-0" (click)="updateUser(user)">Update</button>
			            </span>
			          </td>
			        </tr>
			      </table>
			    </div>
			  </div>
			</div>
		</div>
	
	<!-- Editable table -->

	 	<div class="col-sm-4">
		 <div class="container">
		        <div class="row">
		            <div class="col-md-6 offset-md-3">
		                <h3>User form</h3>
		                <form [formGroup]="registerForm" (ngSubmit)="onSubmit(f)">
		                    <div class="form-group">
		                        <label>username</label>
		                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
		                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
		                            <div *ngIf="f.username.errors.required">username is required</div>
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <label>Email</label>
		                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
		                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
		                            <div *ngIf="f.email.errors.required">Email is required</div>
		                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <label>Password</label>
		                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
		                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
		                            <div *ngIf="f.password.errors.required">Password is required</div>
		                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <label>Confirm Password</label>
		                        <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
		                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
		                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
		                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <button class="btn btn-primary">Register</button>
		                    </div>
		                </form>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
</div>
